<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      src="assets/halie-west-25xggax4bSA-unsplash.jpg"
      alt="Photo by Halie West on Unsplash"
    />

    <img src="assets/odin-lined.png" alt="Odin Logo" />

    <p>ODIN</p>

    <p>
      This is not a real online service! You know you need something like this
      in your life to help you realize your deepest dreams. Sign up
      <em>now</em> to get started.
    </p>

    <p>You <em>know</em> know what to do.</p>

    <form action="" method="">
      <label for="first_name">FIRST NAME</label>
      <input type="text" id="first_name" />

      <label for="last_name">LAST NAME</label>
      <input type="text" id="last_name" />

      <label for="email">EMAIL</label>
      <input type="email" id="email" />

      <label for="number">NUMBER</label>
      <input type="number" id="number" />

      <label for="password">PASSWORD</label>
      <input type="password" id="password" />

      <label for="confirmed_password">CONFIRM PASSWORD</label>
      <input type="password" id="confirmed_password" />
    </form>

    <button>Create Account</button>
    <p>Already have an account?<a href="">Log in</a></p>
  </body>
</html>
