<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="primary-container">
      <div class="odin">
        <img class="logo-image" src="assets/odin-lined.png" alt="Odin Logo" />

        <p class="logo-text">ODIN</p>
      </div>

      <div>
        <p class="credits">
          Photo by
          <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
          <a href="https://unsplash.com">Unsplash</a>
        </p>
      </div>

      <img
        class="background-image"
        src="assets/halie-west-25xggax4bSA-unsplash.jpg"
        alt="Photo by Halie West on Unsplash"
      />
    </div>

    <div class="secondary-container">
      <p class="primary-text">
        This is not a real online service! You know you need something <br />
        like this in your life to help you realize your deepest dreams. <br />
        Sign up <em>now</em> to get started.
      </p>

      <p class="secondary-text">You <em>know</em> know what to do.</p>

      <div class="form-container">
        <p class="teritary-text">Let's do this!</p>

        <form action="" method="">
          <div class="name-section">
            <div class="credentials">
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name" />
            </div>
            <div class="credentials">
              <label for="last_name">LAST NAME</label>
              <input type="text" id="last_name" />
            </div>
          </div>

          <br />

          <div class="other-section">
            <div class="credentials">
              <label for="email">EMAIL</label>
              <input type="email" id="email" />
            </div>

            <div class="credentials">
              <label for="number">NUMBER</label>
              <input type="number" id="number" />
            </div>
          </div>

          <br />

          <div class="password-section">
            <div class="credentials">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" />
            </div>

            <div class="credentials">
              <label for="confirmed_password">CONFIRM PASSWORD</label>
              <input type="password" id="confirmed_password" />
            </div>
          </div>
        </form>
      </div>

      <button class="create-account-button">Create Account</button>
      <p class="login-text">Already have an account?<a href="">Log in</a></p>
    </div>
  </body>
</html>
